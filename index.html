<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>

		<!--stylesheets-->
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!--leaflet -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<h1>Quaternary Paleoecology Data Viewer</h1>
		<div class='row'><br />
			<input type='text' id='taxonSearch' name='taxonSearch' placeholder='Search for Taxa'/><button id='submitSearch'>Go!</button><br />
			<div id='controls' class='col-sm-8'>
				<h4>Current Time Slice: </h4><span class='text-muted' id='timesliceLabel'>22000-21000</span>
			</div>
		</div>
		<div id='mainHolder' class='row'>
			<div id='map' class='col-sm-8'></div>

			<div id='detailsPanel' class='col-sm-4'>

			  <h2 id='siteName'></h2>
			  <ul class="nav nav-tabs">
			    <li class="active"><a data-toggle="tab" href="#home">Site</a></li>
			    <li><a data-toggle="tab" href="#menu1">Diagram</a></li>
			  </ul>
			
			  <div class="tab-content">
			    <div id="home" class="tab-pane fade in active">
				<h4>Species Name: </h4><span class='text-muted' id='speciesName'></span>
				<h5>Common Name: </h5><span class='text-muted' id='commonName'></span>
				<h5>Site Coordinates: </h5><span class='text-muted' id='siteCoords'></span>
				<h5>Site Description: </h5><span class='text-muted' id='siteDesc'></span>
				</div>
			    <div id="menu1" class="tab-pane fade">
			      <div id='diagram'>
			      </div>
			    </div>
			  </div>
			</div>
				

				
		</div> <!--Ends the main container-->
			
		</div>
		<!---END Content-->
		<!-- JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<!-- jQuery UI has autocomplete -->
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<!-- Bootstrap js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!--leaflet js/ minified-->
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<!--d3 for the pollen diagram -->
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<!--internal js-->
		<script type="text/javascript" src="assets/js/main.js"></script>
		<!--js for the leaflet tutorials-->
		<script type="text/javascript" src="assets/js/tutorial.js"></script>
		
	</body>
</html>
